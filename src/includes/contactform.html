
		<div class="c-contactform">
			<div class="o-wrap o-wrap--content">
			
				<h3 class="c-contactform__title">Contact Form</h3>
				<h4 class="c-contactform__subtitle">Required fields are followed by *</h4>
				
				<div class="c-form">
					<div class="c-form__row">
						<label>Name *</label>
						<input type="text" class="c-form__field">
					</div>
					
					<div class="c-form__row">
						<label>Phone</label>
						<input type="text" class="c-form__field">
					</div>
					
					<div class="c-form__row">
						<label>E-mail *</label>
						<input type="email" class="c-form__field">
					</div>
					
					<div class="c-form__row">
						<label>Subject *</label>
						<input type="text" class="c-form__field">
					</div>
					
					<div class="c-form__row">
						<label>Message *</label>
						<textarea class="c-form__field c-form__field--textarea" placeholder="Message"></textarea>
					</div>
					
					<div class="c-form__row c-form__row--submit">
						<button type="submit" class="o-btn o-btn--border o-btn--medium">Submit</button>
					</div>
				</div>
			</div>
		</div>
